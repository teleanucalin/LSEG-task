name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get the GitHub SHA
        id: vars
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build, Tag, and Push Docker Image
        env:
          ECR_REPOSITORY: app-image
          IMAGE_TAG: ${{ steps.vars.outputs.sha }}
        run: |
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 207567759290.dkr.ecr.eu-central-1.amazonaws.com
          docker build -t repository/app-image:$IMAGE_TAG ./app
          docker tag repository/app-image:$IMAGE_TAG 207567759290.dkr.ecr.eu-central-1.amazonaws.com/repository/app-image:$IMAGE_TAG
          docker push 207567759290.dkr.ecr.eu-central-1.amazonaws.com/repository/app-image:$IMAGE_TAG

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.4.0"

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="terraform.tfvars"
        working-directory: ./terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1